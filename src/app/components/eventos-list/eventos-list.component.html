<div class="text-center pt-3">
  <h4><b>EVENTOS</b></h4>
  <hr>
</div>
<form>
<div class="lista">
<div class="text-right">
  <button type="button" class="btn btn-primary mb-2" [routerLink]="['/nuevoEvento/']">Agregar</button>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Categoria</th>
      <th scope="col">Lugar</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evento of eventos">
      <td>{{evento.nombre}}</td>
      <td>{{evento.categoria.nombre}}</td>
      <td>{{evento.lugar}}</td>
      <td>
        <a [routerLink]="['/evento/' + evento.id + '/true']" data-toggle="tooltip" title="Ver">
          <i class="fas fa-eye"></i>
        </a>
        <a [routerLink]="['/evento/' + evento.id + '/false']" data-toggle="tooltip" title="Editar" class="mx-3">
          <i class="fas fa-edit"></i>
        </a>
        <a data-toggle="tooltip" title="Eliminar" class="text-danger" (click)="openModal(evento.id)">
          <i class="fas fa-times"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
</div>
</form>

<div class="modal" id="myModal" #modalFase>
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">{{heading}}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <h4 class="text-center">{{body}}</h4>
        <br>
        <p class="text-secondary text-center">{{mensajeAdvertencia}}</p>
      </div>
      <div class="modal-footer text-center">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="cambiarFase()">SÃ­</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="closeModal()">No</button>
      </div>
    </div>
  </div>
</div>
