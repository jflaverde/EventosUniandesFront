<div class="text-center pt-5 pb-4">
  <h4><b>INICIAR SESIÓN</b></h4>
</div>
<div class="login">
  <form [formGroup]="registerForm">
  <div class="form-group">
    <label for="email">Correo:</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
  <div class="form-group pt-3">
    <label for="pwd">Contraseña:</label>
    <input type="password" class="form-control" id="pwd" formControlName="password">
  </div>
  <div class="text-center pt-4">
    <button type="submit" class="btn btn-primary" (click)="login()">Ingresar</button>
  </div>
  <div class="form-group pt-2 text-center">
    <a [routerLink]="['/registro/']" class="text-secondary">Crear cuenta</a>
  </div>
  </form>
</div>
