<div class="text-center pt-5 pb-4">
  <h4><b>REGISTRO</b></h4>
</div>
<div class="login">
  <form [formGroup]="registerForm">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" formControlName="nombre">
  </div>
  <div class="form-group">
    <label for="apellido">Apellido:</label>
    <input type="text" class="form-control" id="apellido" formControlName="apellido">
  </div>
  <div class="form-group">
    <label for="email">Correo:</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="pwd">Contraseña:</label>
    <input type="password" class="form-control" id="pwd" formControlName="password">
  </div>
  <div class="form-group">
    <label for="pwd2">Confirmar contraseña:</label>
    <input type="password" class="form-control" id="pwd2" formControlName="password2">
  </div>
  <div class="form-group text-center mt-4">
    <button type="button" class="btn btn-success" type="submit" [disabled]="!registerForm.valid" (click)="registro()"><i class="far fa-save"></i><span class="mx-2">Guardar</span></button>
    <button type="button" class="btn btn-danger mx-5" (click)="goBack()"><i class="fas fa-times"></i><span class="mx-2">Cancelar</span></button>
  </div>
  </form>
</div>
